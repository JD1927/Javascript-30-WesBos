<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1200px, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Array Cardio</title>
</head>

<body>
  <form>
    <input type="text" name="search">
  </form>
  <div>
    <ul class="teams">
    </ul>
  </div>
  <script src="./index.js"></script>
  <script>
    const searchInput = document.querySelector('input');
    const ulElement = document.querySelector('ul.teams');
    const basketTeams = [
      "Atlanta Hawks",
      "Boston Celtics",
      "Brooklyn Nets",
      "Charlotte Hornets",
      "Chicago Bulls",
      "Cleveland Cavaliers",
      "Dallas Mavericks",
      "Denver Nuggets",
      "Detroit Pistons",
      "Golden State Warriors",
      "Houston Rockets",
      "Indiana Pacers",
      "Los Angeles Clippers",
      "Los Angeles Lakers",
      "Memphis Grizzlies",
      "Miami Heat",
      "Milwaukee Bucks",
      "Minnesota Timberwolves",
      "New Orleans Pelicans",
      "New York Knicks",
      "Oklahoma City Thunder",
      "Orlando Magic",
      "Philadelphia 76ers",
      "Phoenix Suns",
      "Portland Trail Blazers",
      "Sacramento Kings",
      "San Antonio Spurs",
      "Toronto Raptors",
      "Utah Jazz",
      "Washington Wizards"
    ];
    
    let teamsNameFilter = [...basketTeams];

    function onSeachInput() {
      let result = [];
      if (this.value === '' || !this.value) {
        result = [ ...teamsNameFilter ];

      } else {
        result = teamsNameFilter.filter((teamName) => teamName.match(this.value));
      }
      ulElement.innerHTML = '';
      appendTeams(result);
    }

    function appendTeams(teamsName) {
      teamsName.forEach((team) => {
        const li = document.createElement('li');
        li.innerText = team;
        ulElement.appendChild(li);
      });
    }
    searchInput.addEventListener('keyup', onSeachInput);
    appendTeams(teamsNameFilter);
  </script>
</body>

</html>
